<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <style>
    /* General Body Styles */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #f5f7fa;
      color: #111;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    .project-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #007BFF;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    main {
      padding-top: 100px;
      text-align: center;
    }

    /* Drop Area Styles */
    #drop-area {
      border: 2px dashed #007BFF;
      border-radius: 10px;
      padding: 40px;
      margin: 40px auto;
      width: 80%;
      background-color: #fff;
      color: #007BFF;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    #drop-area:hover {
      background-color: #f0f8ff;
    }

    #drop-area p {
      margin: 0 0 20px;
      font-size: 1.2em;
    }

    #fileElem {
      display: none;
    }

    label[for="fileElem"] {
      display: inline-block;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #file-list {
      margin-top: 20px;
      color: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .preview-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    #submit-btn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1em;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.jpeg" alt="Logo" class="logo-img" />
      <span class="project-name">Space Project</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="dropbox.html">InsightScan</a>
      <a href="login.html">User</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to the Space Project</h1>
    <p>Explore the universe of data.</p>

    <div id="drop-area">
      <p>ðŸš€ Drag & drop your space files here<br>or click to upload</p>
      <input type="file" id="fileElem" multiple accept="image/*" />
      <label for="fileElem">Browse Files</label>
      <div id="file-list"></div>
      <button id="submit-btn">Submit</button>
    </div>
  </main>

  <script>
    const fileElem = document.getElementById("fileElem");
    const fileList = document.getElementById("file-list");
    const submitBtn = document.getElementById("submit-btn");

    fileElem.addEventListener("change", previewFiles);

    function previewFiles() {
      fileList.innerHTML = "";
      const files = fileElem.files;
      if (files.length === 0) {
        fileList.innerHTML = "<p>No files selected</p>";
        return;
      }

      Array.from(files).forEach(file => {
        if (!file.type.startsWith("image/")) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "preview-img";
          fileList.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    submitBtn.addEventListener("click", () => {
      const files = fileElem.files;
      if (files.length === 0) {
        alert("Please select image(s) before submitting.");
        return;
      }

      // You can add logic here to upload files to server using fetch() or XMLHttpRequest
      alert("Files submitted successfully!");
    });
  </script>
</body>
</html>
