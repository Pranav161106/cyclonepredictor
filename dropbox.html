  <style>

    
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(#0d0d2b, #000);
  color: #ffffff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  
}

/* Stars Background */
.stars::before,
.stars::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: transparent;
  background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
  background-size: 3px 3px;
  animation: moveStars 60s linear infinite;
  opacity: 0.2;
}

.stars::after {
  animation-duration: 120s;
  opacity: 0.1;
}

@keyframes moveStars {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-50%, -50%);
  }
}

/* Login Box */
.login-container {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
  text-align: center;
  width: 300px;
  background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
}

.login-container h2 {
  margin-bottom: 20px;
  color: #00f0ff;
}

/* Form Elements */
form input {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  font-size: 1rem;
}

form input::placeholder {
  color: #aaa;
}

form button {
  width: 100%;
  padding: 10px;
  border: none;
  background-color: #00f0ff;
  color: #000;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

form button:hover {
  background-color: #00c4cc;
}

/* Register Link */
.register-link {
  margin-top: 15px;
  font-size: 0.85rem;
  color: #ccc;
}

.register-link a {
  color: #00f0ff;
  text-decoration: none;
  font-weight: bold;
}

.register-link a:hover {
  text-decoration: underline;
}

    
    </style>
