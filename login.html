<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 25px;
      color: #007BFF;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .extra-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .extra-buttons a {
      text-decoration: none;
      padding: 10px;
      background-color: #e0e0e0;
      color: #333;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .extra-buttons a:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back, Explorer!</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Launch</button>
    </form>
    <div class="extra-buttons">
      <a href="index.html">‚Üê Return to Home</a>
      <a href="register.html">üöÄ Register</a>
    </div>
  </div>
</body>
</html>
